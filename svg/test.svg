<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 60"
     width="300" height="60">
  <style>
    :root {
      --motion-duration-fast: 0.7s;
      --motion-duration-slow: 2.5s;
      --led-ok: #00d084;
      --led-warn: #ffcc00;
      --led-error: #ff4b4b;
    }
    /* paste the animation library here */
  </style>

  <!-- Background card -->
  <rect x="0" y="0" width="300" height="60" rx="10"
        fill="#050816" />

  <!-- OK LED: slow breathing -->
  <circle cx="30" cy="30" r="6"
          class="led led-ok anim-breathe" />

  <text x="45" y="34"
        fill="#e5e9f0"
        font-size="11"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Builds passing
  </text>

  <!-- Warning LED: subtle breathing (same anim, different color) -->
  <circle cx="140" cy="30" r="6"
          class="led led-warn anim-breathe" />

  <text x="155" y="34"
        fill="#e5e9f0"
        font-size="11"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Experiments live
  </text>

  <!-- Error LED: pulse (ping) -->
  <circle cx="250" cy="30" r="6"
          class="led led-error anim-pulse" />

</svg>
